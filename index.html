<!DOCTYPE html>ls
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROCK, PAPER, SCISSORS</title>
  <link rel="stylesheet" href="style.css">
<body>
  <div class="game-container">
    <h1>ROCK * PAPER * SCISSORS</h1>
    <div class="choices">
      <button class="choice" id="rock">
        <img class="svg" src="images/r.png" alt="" />
      </button>
      <button class="choice" id="paper">
        <img class="svg" src="images/p.png" alt="" />
      </button>
      <button class="choice" id="scissors">
        <img class="svg" src="images/s.png" alt="" />
      </button>
    </div>
    <div class="results">
      <p id="user-choice">Your Choice : <span></span></p>
      <p id="computer-choice">PC Choice : <span></span></p>
      <p id="result">Final result : <span></span></p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
